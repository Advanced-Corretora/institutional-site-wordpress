server {
    listen 80;

    location / {
        proxy_set_header Host $http_host;
        proxy_pass http://advanced_blog_wp:80;
    }

    location ~* \.(woff2?|ttf|otf|eot)$ {
    add_header Access-Control-Allow-Origin "*" always;
    add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Origin, X-Requested-With, Content-Type, Accept" always;

    proxy_set_header Host $http_host;
    proxy_pass http://advanced_blog_wp:80;
    }
}

server {
    listen 443 ssl;
    server_name         homologacao-blog.advancedcorretora.com.br;
    ssl_certificate     /etc/nginx/certificados/advancedcorretora.com.br.crt;
    ssl_certificate_key /etc/nginx/certificados/advancedcorretora.com.br.key;

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;

        proxy_pass http://advanced_blog_wp:80;
    }
}

